<!DOCTYPE html>
<html>
<head>
  <title>Reservation System</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
  <h1>Hotel Rating System</h1>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Hotel Name</th>
          <th>Good stay</th>
          <th>Bad stay</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Marriot</td>
          <td id="candidate-1">6</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Best Westin</td>
          <td id="candidate-2">4</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Hotel Inn</td>
          <td id="candidate-3">4</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Holiday Stay</td>
          <td id="candidate-4">3</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Taj Mahal</td>
          <td id="candidate-5">2</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Arlo NoMad</td>
          <td id="candidate-5">1</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>
  </div>
  <input type="text" id="candidate" />
  <a href="#" onclick="voteForCandidate()" class="btn btn-primary">Add</a>
</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="./index.js"></script>
</html>
